<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Đăng Ký</title>
</head>
<body>
    <h2>Đăng Ký</h2>
    <form action="/dangky_php">
        <fieldset>
            <legend>Form đăng ký thành viên</legend>
            Họ và Tên: <br>
            <input type="text" name="name" placeholder="Nguyễn Văn A"> <br>
            Ngày sinh: <br>
            <input type="date" name="birthday"> <br>
            Giới tính: <br>
            <input type="radio" name="gender" value="Male">Male <br>
            <input type="radio" name="gender" value="Female">Female <br>
            <input type="radio" name="gender" value="Other">Other <br>
            Email đăng ký: <br>
            <input type="text" name="email" placeholder="example@email.com"> <br>
            Nhập mật khẩu: <br>
            <input type="password" name="password" placeholder="Ít nhất 8 chữ số"><br>
            <br><br>
            <input type="submit" value="Đăng Ký">

        </fieldset>

    </form>

</body>
</html>
